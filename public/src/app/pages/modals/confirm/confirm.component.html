<div *ngIf="editConfirm">{{editConfirm}}</div>
<div>Are you sure?</div>
<div class="confirm-container">
  <button class="confirm-button" mat-raised-button color="primary" (click)="yes()">Yes</button>
  <button class="confirm-button" mat-raised-button color="warn" (click)="no()">Cancel</button>
</div>
