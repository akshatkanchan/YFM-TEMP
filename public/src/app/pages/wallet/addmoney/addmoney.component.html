<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>Add Money</nb-card-header>
      <nb-card-body>        
        <div class="row pb-10">
          <div class="col-lg-12 col-12">
            <mat-form-field class="w-100">
              <input type="number" matInput placeholder="Enter Amount to be Added in Wallet" [(ngModel)]="amount">
            </mat-form-field>
          </div>
        </div>
        <div class="row pb-10">
          <div class="col-lg-12">
            <button mat-stroked-button (click)="amount=500">500</button>
            <button mat-stroked-button (click)="amount=1000">1000</button>
            <button mat-stroked-button (click)="amount=1500">1500</button>
            <button mat-stroked-button (click)="amount=3000">3000</button>
            <button mat-stroked-button (click)="amount=5000">5000</button>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 col-12">
            <button (click)="addMoney()" mat-raised-button color="primary" style="text-align: center">Add Money to Wallet</button>
          </div>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
<div class="row">
  <div class="col-lg-12 col-12">
    <button mat-raised-button color="warn" (click)="closeDialog()" style="text-align: center">Close</button>
  </div>
</div>
