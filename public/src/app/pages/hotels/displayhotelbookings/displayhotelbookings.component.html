<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>
        Hotel Bookings
        <div style="display:inline; padding-left: 5%;" *ngIf="screenWidth>=560">
          <button class="booked" [disabled]="filterClicked=='Booked'" mat-button (click)="filter('Booked');">Booked</button>
          <button class="unconfirmed" [disabled]="filterClicked=='Unconfirmed'" mat-button (click)="filter('Unconfirmed');">Unconfirmed</button>          
          <button class="cancelled" [disabled]="filterClicked=='Cancelled'" mat-button color="warn" (click)="filter('Cancelled')">Cancelled</button>
          <button class="completed" [disabled]="filterClicked=='Completed'" mat-button (click)="filter('Completed')">Completed</button>
          <button class="billed" [disabled]="filterClicked=='Invoiced'" mat-button (click)="filter('Invoiced')">Invoiced</button>
          <button class="all" [disabled]="filterClicked=='All'" mat-button (click)="filter('All')">All</button>
        </div>
        <div style="display:inline; padding-left: 5%;" *ngIf="screenWidth<=560">
          <mat-form-field class="mobile-select">
              <mat-select [value]="status" (selectionChange)="filter($event.value)">
                <mat-option value="Booked">Booked</mat-option>                                
                <mat-option value="Cancelled">Cancelled</mat-option>
                <mat-option value="Completed">Completed</mat-option>
                <mat-option value="Invoiced">Invoiced</mat-option>
                <mat-option value='All'>All</mat-option>
              </mat-select>
          </mat-form-field>
        </div>
        <button style="float: right;margin-top: -10px;" mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>settings</mat-icon></button>
        <mat-menu #menu="matMenu" class="mat-menu-panel">
            <!-- <button mat-menu-item (click)="openImport()">Import</button> -->
          <button mat-menu-item *ngIf="permission.exportDuty" (click)="openExport()">Export</button>
        </mat-menu>
      </nb-card-header>
      <nb-card-body>
        <div align="center">
          <mat-form-field class="filter-field">
            <input matInput   placeholder="Filter"   [(ngModel)]="searchTerm" (keyup)="search($event.target.value)">
          </mat-form-field>
      
          <button mat-icon-button><mat-icon class="filter-icon">search</mat-icon></button>
          <button mat-icon-button (click)="clear()"><mat-icon class="filter-icon">highlight_off</mat-icon></button>
        </div>
        <mat-table #table [dataSource]="dataSource" matSort matSortActive="name" matSortDirection="asc">

          <ng-container matColumnDef="billedTo">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Billed To</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.customerName}} </mat-cell>
          </ng-container>
        
          <ng-container matColumnDef="guestName">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Guest Name</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.guestName}} </mat-cell>
          </ng-container>
                    
          <ng-container matColumnDef="hotelName">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Hotel Name</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.hotelName}} </mat-cell>
          </ng-container>
        
          <ng-container matColumnDef="checkOutDate">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Check Out Date</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.checkOutDate | date: 'dd-MM-yyyy'}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="status">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Status</mat-header-cell>
            <mat-cell *matCellDef="let element">
              <mat-chip-list>
                <mat-chip color="primary" selected="true">{{element.status}}</mat-chip>
              </mat-chip-list> 
            </mat-cell>            
          </ng-container>
        
          <ng-container matColumnDef="Options">
            <mat-header-cell *matHeaderCellDef> Options</mat-header-cell>
            <mat-cell *matCellDef="let element ;let row">
              <button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item *ngIf="element.status == 'Complete'" (click)="createInvoice(row)">Create Invoice</button>
                <button mat-menu-item *ngIf="permission.manageHotelsBookings && element.status == 'Booked'" (click)="selectRow(row)">Edit</button>
                <button mat-menu-item (click)="viewDetails(row)">View Details</button>
                <button mat-menu-item *ngIf="permission.manageHotelsBookings && element.status == 'Booked' && permission.smsEmailCallHotels" (click)="sendConfirmation(row)">Send Confirmation</button>
                <button mat-menu-item *ngIf="permission.manageHotelsBookings && element.status == 'Unconfirmed'" (click)="selectRow(row)">Confirm Booking</button>
                <button mat-menu-item *ngIf="permission.manageHotelsBookings && element.status == 'Booked'" (click)="completeBooking(row)">Complete Booking</button>
                <button mat-menu-item *ngIf="permission.manageHotelsBookings && element.status == 'Booked'" (click)="cancelBooking(row)">Cancel</button>
                <button mat-menu-item (click)="uploadFiles(row)">Upload/View Files</button>
                <button mat-menu-item *ngIf="element.status == 'Booked'" (click)="advancePayment(row)">Advance Payment</button>
              </mat-menu>
            </mat-cell>
          </ng-container>
        
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row [ngStyle]="{'background-color':rowColors(row.checkOutDate,row.status)}" *matRowDef="let row; columns: displayedColumns;"></mat-row>
        
        </mat-table>
        <div *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center">
          <mat-progress-spinner color="warn" mode="indeterminate"></mat-progress-spinner>
       </div>
        <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"></mat-paginator>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-lg-12">
    <a *ngIf="permission.addHotelsBookings" (click)="newBooking()" class="float">
      <i style="color: ghostwhite" class="fa fa-plus my-float"></i>
    </a>      
  </div>
</div>
