<div class="row">
  <div class="col-lg-12" >
    <nb-card>
      <nb-card-header>
        Permissions
      </nb-card-header>
      <nb-card-body>
        <mat-table #table [dataSource]="dataSource" matSort>

          <!-- Name Column -->
          <ng-container matColumnDef="userName">
            <mat-header-cell *matHeaderCellDef mat-sort-header>User Name</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.userName}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="Options">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Options</mat-header-cell>
            <mat-cell *matCellDef="let element ;let row">
              <button mat-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
              <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="selectRow(row)">Edit</button>
              <button (click)="deleteDutyType(row)" mat-menu-item>Delete</button>
              </mat-menu>
            </mat-cell>
          </ng-container>
      
          
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
    
        
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-lg-12">
    
    <br><br>
    <button mat-raised-button color="primary" (click)="addPermission()">Add Permission</button>
  </div>
</div>
