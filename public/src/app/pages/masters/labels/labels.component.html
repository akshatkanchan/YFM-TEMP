<div class="row">
  <div class="col-lg-12 col-12">
    <nb-card>
      <nb-card-header>
          Add Tags
      </nb-card-header>
      <nb-card-body>
        <div class="row">
          <div class="col-lg-12 col-12">
            <mat-form-field>
              <input class="w-100" matInput placeholder="Name" [(ngModel)]="addLabel.name">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-4 col-12">
            <h5 class="pt-10">Selected Color:</h5>
            <input type="color" [style.backgroud]="selectedColor" [(ngModel)]="selectedColor" style="width: 100%"/>
          </div>
          <div class="col-lg-4 col-12">  
            <h5 class="pt-10">Select from preset:</h5>

            <div class="color-box" [style.background]="arrayColors['color1']" (click)="selectedColor=color1"></div>

            <div class="color-box" [style.background]="arrayColors['color2']" (click)="selectedColor=color2"></div>

            <div class="color-box" [style.background]="arrayColors['color3']" (click)="selectedColor=color3"></div>

            <div class="color-box" [style.background]="arrayColors['color4']" (click)="selectedColor=color4"></div>

            <div class="color-box" [style.background]="arrayColors['color5']" (click)="selectedColor=color5"></div>

          </div>
          <div class="col-lg-4 col-12">
            <h5 class="pt-10" style="visibility: hidden">Select from preset:</h5>

            <div class="color-box" [style.background]="arrayColors['color6']" (click)="selectedColor=color6"></div>

            <div class="color-box" [style.background]="arrayColors['color7']" (click)="selectedColor=color7"></div>

            <div class="color-box" [style.background]="arrayColors['color8']" (click)="selectedColor=color8"></div>

            <div class="color-box" [style.background]="arrayColors['color9']" (click)="selectedColor=color9"></div>

            <div class="color-box" [style.background]="arrayColors['color10']" (click)="selectedColor=color10"></div>

          </div>
        </div>
      </nb-card-body>
    </nb-card>
    <div class="row ptb-10">
      <div class="col-lg-12">
        <button mat-raised-button color="primary" (click)="addLabels()">Submit</button>
        <button mat-raised-button color="warn"(click)="closeDialog()">Close</button>
      </div>
    </div>
  </div>
</div>
