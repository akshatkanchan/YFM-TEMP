<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>
        Purchase Payments
      </nb-card-header>
      <nb-card-body>
        <div align="center">
          <mat-form-field class="filter-field">
            <input matInput  placeholder="Filter"  [(ngModel)]="searchTerm" (keyup)="search($event.target.value)">
          </mat-form-field>
      
          <button mat-icon-button><mat-icon class="filter-icon">search</mat-icon></button>
          <button mat-icon-button (click)="clear()"><mat-icon class="filter-icon">highlight_off</mat-icon></button>
        </div>
        <div>
          <mat-table #table [dataSource]="dataSource" matSort>
      
            <!-- Date Column -->
            <!-- <ng-container matColumnDef="name">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Name</mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
            </ng-container> -->
    
            <!-- <ng-container matColumnDef="invoiceNumber">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Invoice Number</mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.invoiceNumber}} </mat-cell>
            </ng-container> -->
    
            <ng-container matColumnDef="invoiceDate">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Invoice Date</mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.date}} </mat-cell>
            </ng-container>
    
            <ng-container matColumnDef="supplier">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Supplier</mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.customerName}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="purchases">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Purchases</mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.invoiceArray}} </mat-cell>
            </ng-container>

            <!-- <ng-container matColumnDef="isAdvance">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Is Advance?</mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.supplier}} </mat-cell>
            </ng-container> -->

            <!-- <ng-container matColumnDef="invoicePeriodFrom">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Invoice Period From</mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.invoicePeriodFrom}} </mat-cell>
            </ng-container>
    
            <ng-container matColumnDef="invoicePeriodTo">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Invoice Period To</mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.invoicePeriodTo}} </mat-cell>
            </ng-container>
    
            <ng-container matColumnDef="discountAmount">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Discount Amount</mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.discountAmount}} </mat-cell>
            </ng-container>
    
            <ng-container matColumnDef="taxAmount">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Tax Amount</mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.taxAmount}} </mat-cell>
            </ng-container> -->
    
            <ng-container matColumnDef="mode">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Mode</mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.paymentMode}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="totalAmount">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Total Amount</mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.amount}} </mat-cell>
            </ng-container>
                
            <ng-container matColumnDef="TDS">
              <mat-header-cell *matHeaderCellDef mat-sort-header>TDS</mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.tds}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="adjustment">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Adjustment</mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.adjustment}} </mat-cell>
            </ng-container>

            <!-- <ng-container matColumnDef="Options">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Options</mat-header-cell>
              <mat-cell *matCellDef="let element ;let row">
                <button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item (click)="viewInvoice(row)">View</button>
                  <button (click)="printInvoice(row)" mat-menu-item>Print</button>
                  <button (click)="" mat-menu-item>Mark as Complimentary</button>
                </mat-menu>
              </mat-cell>
            </ng-container> -->
                    
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    
          </mat-table>
    
          <mat-paginator [length]="length"
            [pageSize]="pageSize"
            [pageSizeOptions]="pageSizeOptions"></mat-paginator>
    
        </div>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-lg-12" align="right">
    <a *ngIf="permission.addPurchasesPayments" (click)="newPurchasePayment()" class="float">
      <i style="color: ghostwhite" class="fa fa-plus my-float"></i>
    </a>
