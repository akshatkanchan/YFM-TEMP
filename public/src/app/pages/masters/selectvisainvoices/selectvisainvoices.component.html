<div class="row">
    <div class="col-lg-12">
      <nb-card>
        <nb-card-header>
          Customer
        </nb-card-header>    
        <nb-card-body>
          <mat-table #table [dataSource]="dataSource" matSort>
  
            <ng-container matColumnDef="invoiceNumber">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Invoice Number </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.invoiceNumber}} </mat-cell>
            </ng-container>
  
            <ng-container matColumnDef="invoiceDate">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.invoiceDate | date: 'dd-MM-yyyy'}} </mat-cell>
            </ng-container>
  
            <ng-container matColumnDef="totalAmount">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Total Amount </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.totalAmount}} </mat-cell>
            </ng-container>
  
            <ng-container matColumnDef="Selector">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Selector</mat-header-cell>
              <mat-cell *matCellDef="let element"><mat-checkbox  (change)="chooseInvoice(element,$event)" [checked]="isSelected(element.id)"></mat-checkbox>
              </mat-cell>   
            </ng-container>
            
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>
  
          <div align="center" style="padding-top:10px">
            <button mat-raised-button color="primary" (click)="selectInvoices()">Close</button>
            <br><br>
          </div>
        </nb-card-body>
      </nb-card>
    </div>
  </div>
