<div class="row">
  <div class="col-lg-12" >
    <nb-card>
      <nb-card-header>
        Users
      </nb-card-header>
      <nb-card-body>
        <mat-table #table [dataSource]="dataSource" matSort>

          <!-- Name Column -->
          <ng-container matColumnDef="userName">
            <mat-header-cell *matHeaderCellDef mat-sort-header>User Name</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.userName}} </mat-cell>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.email}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="type">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Type</mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.type}} </mat-cell>
            </ng-container>

          <ng-container matColumnDef="Options">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Options</mat-header-cell>
            <mat-cell *matCellDef="let element ;let row" (click)="$event.stopPropagation()">
              <button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
              <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="selectRow(row)">Edit</button>
              <button *ngIf="element.active" (click)="deactivateUser(row)" mat-menu-item>Deactivate</button>
              <button *ngIf="element.type=='driver' && permission.manageDriverUsers" (click)="changeDriverPassword(row)" mat-menu-item>Change Password</button>
              <button *ngIf="!element.active" (click)="activateUser(row)" mat-menu-item>Activate</button>
              </mat-menu>
            </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row)"></mat-row>

        </mat-table>
        <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"></mat-paginator>
    
        
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-lg-12" align="right">
    <!-- <a *ngIf="permission.addUsers" (click)="newUser()" class="float">
        <i style="color: ghostwhite" class="fa fa-plus my-float"></i>
    </a>
   -->
</div>
</div>
