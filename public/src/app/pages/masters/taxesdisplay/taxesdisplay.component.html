<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>
          Taxes
      </nb-card-header>
      <nb-card-body>
        <mat-table #table [dataSource]="dataSource" matSort matSortActive="name" matSortDirection="asc">

          <ng-container matColumnDef="taxName">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Tax Name</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
          </ng-container>
        
          <ng-container matColumnDef="percent">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Percentage</mat-header-cell>
            <mat-cell *matCellDef="let element" > {{element.percent}} </mat-cell>
          </ng-container>                              
        
          <ng-container matColumnDef="Options">
            <mat-header-cell *matHeaderCellDef> Options</mat-header-cell>
            <mat-cell *matCellDef="let element ;let row" (click)="$event.stopPropagation()">
              <button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
              <mat-menu #menu="matMenu">
                <!-- <button mat-menu-item (click)="selectRow(row)">Edit</button> -->
                <button (click)="deleteRow(row)" mat-menu-item>Delete</button>
              </mat-menu>
            </mat-cell>
          </ng-container>
        
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row)"></mat-row>
        
        </mat-table>
          
        <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"></mat-paginator>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-lg-12">
    <a *ngIf="permission.addTaxes" (click)="selectRow(null)" class="float">
      <i style="color: ghostwhite" class="fa fa-plus my-float"></i>
    </a>      
  </div>
</div>
