<div class="row" >
  <div class="col-lg-12">
    <nb-card>
      <nb-card-body>
        <br>
        <h4 align="left">Taxes</h4>
        <br>
        Tax Name*            
          <!-- <input matInput [(ngModel)]="tax.name"> -->
        <mat-form-field>
          <mat-select value="CGST+SGST" [(ngModel)]="tax.name" (change)="setTaxName($event.value)">
            <mat-option value="CGST+SGST">CGST + SGST</mat-option>
            <mat-option value="IGST">IGST</mat-option>
            <mat-option value="Other">Other</mat-option>
          </mat-select>                           
        </mat-form-field>
        <br>
        <mat-form-field *ngIf="tax.name == 'Other'">
          <input matInput [ngModel]="taxName">
        </mat-form-field>
        <br>
        Percentage*
        <mat-form-field>
          <input matInput [(ngModel)]="tax.percent">
        </mat-form-field><br>
      </nb-card-body>
    </nb-card>
  </div>
</div>
<div class="row ptb-10">
  <div class="col-lg-12">
    <button mat-raised-button color="primary"(click)="saveTax()">Submit</button>
    <button mat-raised-button color="warn"(click)="closeDialog()">Close</button>
  </div>
</div>
