<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>Vehicles</nb-card-header>
      <nb-card-body>
        <div align="center">
          <mat-form-field class="filter-field">
            <input matInput   placeholder="Filter"   [(ngModel)]="searchTerm" (keyup)="search($event.target.value)">
          </mat-form-field>
        
          <button mat-icon-button><mat-icon class="filter-icon">search</mat-icon></button>
          <button mat-icon-button (click)="clear()"><mat-icon class="filter-icon">highlight_off</mat-icon></button>
        </div>
        <mat-table #table [dataSource]="datasource" matSort>
  
          <!-- Name Column -->
          <ng-container matColumnDef="modelname">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.modelname}} </mat-cell>
          </ng-container>
    
          <!-- Weight Column -->
          <ng-container matColumnDef="number">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Number </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.number}} </mat-cell>
          </ng-container>
    
          <!-- Symbol Column --> 
          <ng-container matColumnDef="seating">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Seating</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.seating}} </mat-cell>
          </ng-container>
          
          <!-- Symbol Column --> 
          <ng-container matColumnDef="assignedDriver">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Assigned Driver </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.assignedDriver}} </mat-cell>
          </ng-container>
  
          <!-- Symbol Column --> 
          <ng-container matColumnDef="vcolor">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Vehicle Color </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.vcolor}} </mat-cell>
          </ng-container>

          <!-- Symbol Column --> 
          <ng-container matColumnDef="status">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Active </mat-header-cell>
            <mat-cell *matCellDef="let element">
              <p style="margin:auto" *ngIf="element.active==1">Yes</p><p style="margin:auto" *ngIf="element.active==0">No</p>
            </mat-cell>
          </ng-container>
  
          <ng-container matColumnDef="Options">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Options</mat-header-cell>
            <mat-cell *matCellDef="let element ;let row" (click)="$event.stopPropagation()">
              <button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
              <mat-menu #menu="matMenu">
                <!-- <button mat-menu-item (click)="selectRow(row)">Edit</button> -->
                <button *ngIf="element.active" (click)="deactivateVehicle(row)" mat-menu-item>Deactivate</button>
                <button *ngIf="!element.active" (click)="activateVehicle(row)" mat-menu-item>Activate</button>
                <button (click)="deleteVehicle(row)" mat-menu-item>Delete</button>
              </mat-menu>
            </mat-cell>
          </ng-container>
    
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openProfile(row)"></mat-row>
        </mat-table>
        
        <mat-paginator [length]="length"
          [pageSize]="pageSize"
          [pageSizeOptions]="pageSizeOptions"
        ></mat-paginator>
          
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-lg-12" align="right">
    <a *ngIf="permission.addVehicles==1" (click)="selectRow(null)" class="float">
      <i style="color: ghostwhite" class="fa fa-plus my-float"></i>
    </a>
  </div>  
</div>
