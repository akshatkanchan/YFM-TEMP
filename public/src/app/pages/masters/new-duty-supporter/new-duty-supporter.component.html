<!--Demo CSS-->
<style>

  .sample{
    display: flex !important; 
    flex-direction: column; 
  }

  .sample >*{
    width: 100% !important;
  }
</style>

<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>New Duty Supporter</nb-card-header>
      <nb-card-body>
        <div class="row">
          <div class="col-lg-6">            
            <table>
              <tr>
                <td>Name*</td>
                <td>
                  <mat-form-field>
                    <input matInput [(ngModel)]="Name">
                  </mat-form-field>
                </td>
              </tr>
              <tr>
                <td>Type*</td>
                <td>
                  <mat-form-field>
                    <mat-select placeholder="Select">
                      <mat-option value="option">Option</mat-option>
                    </mat-select>
                  </mat-form-field>
                </td>
              </tr>
              <tr>
                <td>Mobile Number</td>
                <td>
                  <mat-form-field>
                    <input matInput [(ngModel)]="MobileNumber">
                  </mat-form-field>
                </td>
              </tr>
              <tr>
                <td>Alternate Mobile Number</td>
                <td>
                  <mat-form-field>
                    <input matInput [(ngModel)]="AltMobileNumber">
                  </mat-form-field>
                </td>
              </tr>
            </table>              
          </div>
          <div class="col-lg-6">
            
            <table>
              <tr>
                <td>Pan Number</td>
                <td>
                  <mat-form-field>
                    <input matInput [(ngModel)]="panNumber">
                  </mat-form-field>
                </td>
              </tr>
              <tr>
                <td>Aadhar Number</td>
                <td>
                  <mat-form-field>
                    <input matInput [(ngModel)]="aadharNumber">
                  </mat-form-field>
                </td>
              </tr> 
              <tr>
                <td>BirthDate</td>
                <td>
                  <mat-form-field>
                    <input matInput [matDatepicker]="birthDate" placeholder="Choose a date">
                    <mat-datepicker-toggle matSuffix [for]="birthDate"></mat-datepicker-toggle>
                    <mat-datepicker #birthDate></mat-datepicker>
                  </mat-form-field>
                </td>
              </tr>
              <tr>
                <td>Joining Date</td>
                <td>
                  <mat-form-field>
                    <input matInput [matDatepicker]="joiningDate" placeholder="Choose a date">
                    <mat-datepicker-toggle matSuffix [for]="joiningDate"></mat-datepicker-toggle>
                    <mat-datepicker #joiningDate></mat-datepicker>
                  </mat-form-field>
                </td>
              </tr>
            </table>              
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6">            
            <table>
              <tr>
                <td>Branches</td>
                <div>
                  <td>
                    <mat-form-field class="sam  ple">
                      <mat-select placeholder="Select">
                        <mat-option value="option">Option</mat-option>
                      </mat-select>
                    </mat-form-field>
                  </td>
                </div>
              </tr>
            </table>
            <br>
            <br>
            <br>
            <br>
            <br>          
            <br>            
          </div>
          <div class="col-lg-6">            
            <table>
              <h4>Address</h4>
              <tr>
                <td>Type</td>
                <td>
                  <mat-form-field class="sam  ple">
                    <mat-select placeholder="Select">
                      <mat-option value="option">Option</mat-option>
                    </mat-select>
                  </mat-form-field>
                </td>
              </tr>
              <tr>
                <td>Address</td>
                <td>
                  <mat-form-field>
                    <textarea matInput></textarea>
                  </mat-form-field>
                </td>
              </tr>
            </table>            
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6">            
            Reference Details
            <mat-form-field>
              <textarea matInput></textarea>
            </mat-form-field>        
            <br>
            <br>
            <br>              
          </div>
          <div class="col-lg-6">            
            <h4>Files</h4>
            <table>
              <tr>
                <td>File Name</td>
                <td>
                  <mat-form-field>
                    <input matInput>
                  </mat-form-field>
                </td>
              </tr>
              <tr>
                <td>
                  <input type = "file" file-model = "myFile"/>
                </td>
              </tr>
            </table>              
          </div>
        </div>
        <div class="row ptb-10">
          <div class="col-lg-12">
            <mat-checkbox>Active</mat-checkbox><br>
            <button mat-raised-button color="primary">Submit</button>
          </div>
        </div>        
      </nb-card-body>
    </nb-card>    
  </div>
</div>
