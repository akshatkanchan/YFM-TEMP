<div class="row">
  <div class="col-lg-12">
    
    <mat-checkbox (change)="printDocs($event,'invoice')">Invoice</mat-checkbox>
    <mat-checkbox (change)="printDocs($event,'dutySummary')">Duty Summary</mat-checkbox>
    <br>
    <button mat-raised-button color="primary" (click)="printDoc()">Submit</button>
    <button mat-raised-button color="warn" (click)="closeDialog()">Close</button>
  </div>
</div>
