<div class="row">
    <div class="col-lg-12">
      <nb-card>
  
          <nb-card-header>Branch
            <!-- <button style="float: right;" mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>settings</mat-icon></button>
            <mat-menu #menu="matMenu" class="mat-menu-panel">
              <button mat-menu-item (click)="openImport()">Import</button>
              <button mat-menu-item>Export</button>
            </mat-menu> -->
          </nb-card-header>
            <nb-card-body>
            <div align="center">
                <mat-form-field class="filter-field">
                  <input matInput   placeholder="Filter"   [(ngModel)]="searchTerm" (keyup)="search($event.target.value)">
                </mat-form-field>
        
                <button mat-icon-button><mat-icon class="filter-icon">search</mat-icon></button>
                <button mat-icon-button (click)="clear()"><mat-icon class="filter-icon">highlight_off</mat-icon></button></div>
          <mat-table #table [dataSource]="dataSource" matSort>
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
            </ng-container>
        
            <!-- Weight Column -->
            <ng-container matColumnDef="type">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Type</mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.type}} </mat-cell>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="phoneNumber">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Phone Number</mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.phoneNumber}} </mat-cell>
            </ng-container>
            
            <!-- Weight Column -->
            <ng-container matColumnDef="cityOfOperation">
                <mat-header-cell *matHeaderCellDef mat-sort-header>City of Operation</mat-header-cell>
                <mat-cell *matCellDef="let element" [matTooltip]="element.address"> {{element.cityOfOperations}} </mat-cell>
              </ng-container>
  
            <ng-container matColumnDef="Options">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Options</mat-header-cell>
              <mat-cell *matCellDef="let element ;let row" (click)="$event.stopPropagation()">
                <button mat-icon-button *ngIf="permission.manageBranches==1" [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
                <mat-menu #menu="matMenu">
                <button (click)="deleteRow(row)" mat-menu-item>Delete</button>
                </mat-menu>
              </mat-cell>
            </ng-container>
        
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row)"></mat-row>
          </mat-table>
          <mat-paginator [length]="length"
          [pageSize]="pageSize"
          [pageSizeOptions]="pageSizeOptions"
          ></mat-paginator>
  
      </nb-card-body>
    </nb-card>
    </div>
    <div class="col-lg-12" align="right">
      <a *ngIf="permission.addBranches==1" (click)="newBranch()" class="float">
        <i style="color: ghostwhite" class="fa fa-plus my-float"></i>
      </a>
    </div>
  </div>
