<div class="row" style="min-width: 50vw;">         
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>
        Branch
      </nb-card-header>
      <nb-card-body>
        <div class="row">
          <div class="col-lg-6">
              <mat-form-field class="w-100"><input matInput style="width:400px"  placeholder="Name" [(ngModel)]="newBranch.name"></mat-form-field>
          </div>
          <div class="col-lg-6">
              <mat-form-field class="w-100">
                <mat-select placeholder="Type" [(ngModel)]="newBranch.type">
                  <mat-option value="Office & Dispatch Center">Office & Dispatch Center</mat-option>
                  <mat-option value="Head Office">Head Office</mat-option>
                </mat-select>
              </mat-form-field>
          </div>  
        </div>
        <div class="row">
          <div class="col-lg-6">
              <mat-form-field class="w-100"><input matInput style="width:400px" placeholder="Contact Number" [(ngModel)]="newBranch.phoneNumber"></mat-form-field>
          </div>
          <div class="col-lg-6">
              <mat-form-field class="w-100">
                <input placeholder="City of operations" matInput [formControl]="cityOfOperationCtrl"  [matAutocomplete]="auto2">
                <mat-autocomplete #auto2="matAutocomplete">
                  <mat-option *ngFor="let option of cityOfOperation | async" [value]="option" (onSelectionChange)="cityOfOperationSelection(option,$event)">
                    {{ option }}
                  </mat-option>
                </mat-autocomplete>
              </mat-form-field>
          </div>  
        </div>
        <div class="row">
          <div class="col-lg-12">
              <mat-form-field class="w-100"><textarea matInput rows="3" placeholder="Address" [(ngModel)]="newBranch.address"></textarea></mat-form-field>
          </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-12">
                <mat-form-field class="w-100">
                    <input matInput placeholder="Search Location" autocorrect="off" autocapitalize="off" [(ngModel)]="newBranch.location" spellcheck="off" type="text" #searchLocation (change)="setLocation($event.target.value)">
                </mat-form-field>
                <agm-map (mapClick)="mapClicked($event)" [latitude]="latitude" [longitude]="longitude" [scrollwheel]="false" [zoom]="zoom" [streetViewControl]="false">
                    <agm-marker 
                        [latitude]="latitude"
                        [longitude]="longitude"
                        [markerDraggable]="draggable"
                        (dragEnd)="markerDragEnd($event)">         
                    </agm-marker>
                </agm-map>
            </div>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
<div class="row ptb-10">
  <div class="col-lg-12">
    <button mat-raised-button *ngIf="!editState" color="primary" (click)="addBranch()">Add</button>
    <button mat-raised-button *ngIf="editState" color="primary" (click)="saveBranch()">Save</button>
    <button mat-raised-button color="warn"(click)="closeDialog()">Close</button>
  </div>                     
</div>
