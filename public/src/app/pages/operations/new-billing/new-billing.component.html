<div class="row" >
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>
        New Billing Item
      </nb-card-header>
      <nb-card-body>    
        <form [formGroup]="billingItem">
          <table>
            <tr>
              <td colspan="2">
                <mat-form-field>
                  <input matInput style="width:400px" formControlName="name" placeholder="Name">
                </mat-form-field>
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <mat-form-field>
                  <input matInput [(ngModel)]="billing.shortName" formControlName="shortName" placeholder="Short Name">
                </mat-form-field>
              </td>
            </tr>
            <tr>
              <td>
                <mat-checkbox formControlName="taxable">Taxable</mat-checkbox>
              </td>
              <td>
                <mat-checkbox formControlName="allowDriverToAdd">Allow driver to add?</mat-checkbox>
              </td>
            </tr>
          </table>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
<div class="row ptb-10">
  <div class="col-lg-12 col-md-12">
    <button mat-raised-button color="primary" *ngIf="!editState" (click)="saveBilling()">Submit</button>
    <button mat-raised-button color="primary" *ngIf="editState" (click)="updateBilling()">Update</button>
    <button mat-raised-button color="warn"(click)="closeDialog()">Close</button>
  </div>
</div>
